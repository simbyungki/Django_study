
{% extends 'mypage_base.html' %}
{% block contents %}
<div class="row mt-5">
	<div class="col-12 text-center">
		<h1>회원가입</h1>
	</div>
</div>
<div class="row">
	<div class="col-12">
		<p>
			{{ error }}
		</p>
	</div>
</div>
<div class="row mt-5">
	<div class="col-12">
		<form method="POST" action=".">
			{% csrf_token %}
			<div class="form-group">
				<label for="name">사용자 이름</label>
				<input type="text" class="form-control" id="name" placeholder="사용자 이름" name="name">
			</div>
			<div class="form-group">
				<label for="email">이메일</label>
				<input type="email" class="form-control" id="email" placeholder="이메일 주소" name="email">
			</div>
			<div class="form-group">
				<label for="password">비밀번호</label>
				<input type="password" class="form-control" id="password" placeholder="비밀번호" name="password">
			</div>
			<div class="form-group">
				<label for="re-password">비밀번호 확인</label>
				<input type="password" class="form-control" id="re-password" placeholder="비밀번호 확인" name="re-password">
			</div>
			<button type="submit" class="btn btn-primary">등록</button>
		</form>
	</div>
</div>
{% endblock %}
