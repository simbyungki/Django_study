{% extends 'mypage_base.html' %}
{% block contents %}
<div class="row mt-5">
	<div class="col-12 text-center">
		<h1>로그인</h1>
	</div>
</div>
<div class="row">
	<div class="col-12">
		<p>
			{{ error }}
		</p>
	</div>
</div>
<div class="row mt-5">
	<div class="col-12">
		<form method="POST" action=".">
			{% csrf_token %}
			{% for field in form %}
			<div class="form-group">
				<label for="{{ field.id_for_label }}">{{ field.label }}</label>
				<input type="{{ field.field.widget.input_type }}" class="form-control" id="{{ field.id_for_label }}" palceholder="{{ field.label }}" name="{{ field.name }}">
			</div>
			{% if field.errors %}
			<span style="color:#d00">{{ field.errors }}</span>
			{% endif %}
			{% endfor %}
			<button type="submit" class="btn btn-primary">로그인</button>
		</form>
	</div>
</div>
{% endblock %}
