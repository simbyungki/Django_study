{% extends 'webtoon_base.html' %}
{% block contents %}
<div class="row mt-5">
	<div class="col-12 text-center">
		<h1>웹툰</h1>
	</div>
</div>
<div class="row">
	<div class="col-12">
		<p>
			{{ error }}
		</p>
	</div>
</div>
<div class="row mt-5">
	<div class="col-12">
		<ul>
			{% for result in result_list %}
				<li>
					<a href="{{ result.url }}" target="_blank">
						{{ result.title }}
					</a>
				</li>
			{% endfor %}
		</ul>
	</div>
</div>
{% endblock %}
